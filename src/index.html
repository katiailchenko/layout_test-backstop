<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="card card_single" data-qa-card>
  <div class="card__image">
    <img src="./images/imac.jpeg" alt="imac">
  </div>
  <div class="card__content">
    <p class="card__title">Моноблок APPLE A1419 iMac  27" Retina 5K (MNED2UA/A)</p>
    <p class="card__code text">Код товара: 195434</p>
    <div class="card__info">
      <div class="rating">
        <div class="rating__star"><img src="./images/star-active.svg" alt="star active"></div>
        <div class="rating__star"><img src="./images/star-active.svg" alt="star active"></div>
        <div class="rating__star"><img src="./images/star-active.svg" alt="star active"></div>
        <div class="rating__star"><img src="./images/star-active.svg" alt="star active"></div>
        <div class="rating__star"><img src="./images/star.svg" alt="star"></div>
      </div>
      <p class="reviews text">Отзывов: 5</p>
    </div>
    <div class="card__price price">
      <p class="price__label text">Цена:</p>
      <p class="price__amount">69 999 грн</p>
    </div>
    <div class="card__button">
      <a href="#" class="button" data-qa-hover>Купить</a>
    </div>
  </div>
</div>
<div data-qa-cards>

</div>
</body>
</html>
